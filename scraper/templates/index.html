<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container mt-5">
      <div class="row">
          {% for i in news %}
          <div class="col-3 d-flex align-items-stretch">
              <div class="card mt-3" style="width: 100%;">
                  <img src="{{i.image}}" height="200" class="card-img-top" alt="...">
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{i.title |truncatewords:10 }}</h5>
                    <p class="card-text">{{i.description |truncatewords:15}}</p>
                    <a href="{{ i.external_link }}" class="btn btn-primary mt-auto" target="_blank">View more</a>

                  </div>
                </div>
          </div>
          {% endfor %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-wc5o8EJlfbVnPpQWmcjGhOdKum4PI/o0pH6mMlFef11VAwP+ADGrxS3E5tntsu3k" crossorigin="anonymous"></script>
  </body>
</html>
